<body>
	<pre>
		Задачки по функциям-конструкторам
    </pre>
	<script>
		//1
		function Calculator() {
			this.read = function () {
				this.a = +prompt('vvedite pervoe chislo');
				this.b = +prompt('vvedite vtoroe chislo');
			};
			this.sum = function () {
				return this.a + this.b;
			};
			this.mul = function () {
				return this.a * this.b;
			};
		}

		let test = new Calculator();
		test.read();

		alert("Sum=" + test.sum());
		alert("Mul=" + test.mul());

		//2
		function Accumulator(startingValue) {
			this.value = startingValue;

			this.read = function () {
				this.value += +prompt('vvedite chislo');
			};
		}
		let accumulator = new Accumulator(21);

		accumulator.read();
		accumulator.read();

		alert(accumulator.value);

	</script>
